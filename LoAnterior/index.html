<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Simple</title>
</head>
<body>

    <button onclick="sendaAjaxRequest()"> 
        Send Ajax Request
    </button>

    <button onclick="receiveAjaxRequest()"> 
        Receive post
    </button>

    <h1 id="title"></h1>

    <script>
        function sendaAjaxRequest() {
            var theObject = new XMLHttpRequest();
            theObject.open('GET','backend.php', true);
            theObject.setRequestHeader('Content-Type', 'application/x-ww-form-urlencode');
            theObject.onreadystatechange = function () {
                //console.log(theObject.responseText)
                document.getElementById('title').innerHTML = theObject.responseText;
            }
            theObject.send();
        }

        function receiveAjaxRequest() {
            var theObject = new XMLHttpRequest();
            theObject.open('POST','backend.php', true);
            theObject.setRequestHeader('Content-Type', 'application/x-ww-form-urlencode');
            theObject.onreadystatechange = function () {
                //console.log(theObject.responseText)
                document.getElementById('title').innerHTML = theObject.responseText;
            }
            theObject.send('dataEnviada=Alexis');
        }


    </script>
    
</body>
</html>
